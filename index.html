<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Procedural Skeletal Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .main-view {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .dancer-showcase {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
        }

        .bpm-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #667eea;
        }

        .beat-flash {
            animation: beatPulse 0.5s ease-out;
        }

        @keyframes beatPulse {
            0% { background: rgba(102, 126, 234, 0.3); }
            100% { background: rgba(102, 126, 234, 0.1); }
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .param-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .param-item:last-child {
            border-bottom: none;
        }

        .param-label {
            color: #666;
        }

        .param-value {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
        }

        .dance-moves-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .move-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #f0f4ff;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .gallery-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .gallery-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
        }

        .gallery-label {
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
        }

        @media (max-width: 1024px) {
            .main-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnimaID</h1>
        <p class="subtitle">Procedural Skeletal Animation at 120 BPM</p>

        <div class="controls">
            <div class="input-group">
                <input
                    type="text"
                    id="ulidInput"
                    placeholder="Enter ULID (26 characters)"
                    value="01HQZM3K7X9YF2NW8TBVKJD6PQ"
                    maxlength="26"
                >
                <button onclick="generateDancer()">Generate</button>
                <button onclick="randomULID()">Random</button>
                <button onclick="generateGallery()">Gallery (10)</button>
            </div>
        </div>

        <div class="main-view">
            <div class="dancer-showcase">
                <div class="bpm-indicator" id="bpmIndicator">â™ª 120 BPM</div>
                <div id="mainDancer"></div>
            </div>

            <div class="info-panel">
                <div class="info-section">
                    <h3>Parameters</h3>
                    <div id="params"></div>
                </div>

                <div class="info-section">
                    <h3>Dance Sequence</h3>
                    <div class="dance-moves-list" id="movesList"></div>
                </div>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script src="animaid.js"></script>
    <script>
        function generateDancer() {
            const ulid = document.getElementById('ulidInput').value.trim();
            if (ulid.length !== 26) {
                alert('ULID must be exactly 26 characters!');
                return;
            }

            const dancer = new SkeletalAnimaID(ulid);
            const info = dancer.getDanceInfo();

            document.getElementById('mainDancer').innerHTML = dancer.generateSVG(250);

            const paramsDiv = document.getElementById('params');
            paramsDiv.innerHTML = `
                <div class="param-item">
                    <span class="param-label">ULID:</span>
                    <span class="param-value" style="font-size: 0.8em;">${ulid}</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Color:</span>
                    <span class="param-value">
                        <span style="display: inline-block; width: 20px; height: 20px; background: ${info.color}; border-radius: 50%; vertical-align: middle; margin-left: 5px;"></span>
                    </span>
                </div>
                <div class="param-item">
                    <span class="param-label">Build:</span>
                    <span class="param-value">${(info.physique.build * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Energy:</span>
                    <span class="param-value">${(info.energy * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Arm Movement:</span>
                    <span class="param-value">${(info.preferences.armMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Leg Movement:</span>
                    <span class="param-value">${(info.preferences.legMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Jumpiness:</span>
                    <span class="param-value">${(info.preferences.jumpiness * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Symmetry:</span>
                    <span class="param-value">${(info.preferences.symmetry * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Head Movement:</span>
                    <span class="param-value">${(info.preferences.headMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Hip Sway:</span>
                    <span class="param-value">${(info.preferences.hipSway * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Shoulder Bounce:</span>
                    <span class="param-value">${(info.preferences.shoulderBounce * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Cycle Duration:</span>
                    <span class="param-value">4.0 sec (8 beats)</span>
                </div>
            `;

            const movesDiv = document.getElementById('movesList');
            movesDiv.innerHTML = info.moves.map(move =>
                `<div class="move-item">${move}</div>`
            ).join('');

            startBPMIndicator();
        }

        function randomULID() {
            const chars = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';
            let ulid = '';
            for (let i = 0; i < 26; i++) {
                ulid += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('ulidInput').value = ulid;
            generateDancer();
        }

        function generateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<h2 style="grid-column: 1/-1; margin-bottom: 10px;">Gallery</h2>';

            for (let i = 0; i < 10; i++) {
                const chars = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';
                let ulid = '';
                for (let j = 0; j < 26; j++) {
                    ulid += chars[Math.floor(Math.random() * chars.length)];
                }

                const dancer = new SkeletalAnimaID(ulid);
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => {
                    document.getElementById('ulidInput').value = ulid;
                    generateDancer();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                item.innerHTML = `
                    <div class="gallery-avatar">${dancer.generateSVG(100)}</div>
                    <div class="gallery-label">${ulid.substring(0, 8)}...</div>
                `;

                gallery.appendChild(item);
            }
        }

        let bpmInterval;
        function startBPMIndicator() {
            if (bpmInterval) clearInterval(bpmInterval);

            const indicator = document.getElementById('bpmIndicator');
            bpmInterval = setInterval(() => {
                indicator.classList.add('beat-flash');
                setTimeout(() => indicator.classList.remove('beat-flash'), 100);
            }, 500);
        }

        window.addEventListener('load', () => {
            generateDancer();
        });
    </script>
</body>
</html>
