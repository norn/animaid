<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Procedural Skeletal Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #3d2817;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 12px 30px;
            background: #ffe216;
            color: #8b0000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 226, 22, 0.4);
        }

        .main-view {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .dancer-showcase {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
        }

        .bpm-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #FFD700;
            transition: background 0.1s ease-out;
        }

        .beat-flash {
            background: #DC143C !important; /* Red flash on each beat */
        }

        .bpm-change-flash {
            background: #1E90FF !important; /* Blue flash when BPM changes */
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .param-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .param-item:last-child {
            border-bottom: none;
        }

        .param-label {
            color: #666;
        }

        .param-value {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
        }

        .dance-moves-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .move-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #f0f4ff;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .gallery-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .gallery-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
        }

        .gallery-label {
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
        }

        .beat-dot {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: #DC143C;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
            z-index: 1000;
            animation: beat-pulse var(--beat-duration, 0.5s) ease-in-out infinite;
        }

        @keyframes beat-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .beat-dot.beat-active {
            opacity: 1 !important;
            transform: scale(1.5) !important;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
        }

        @media (max-width: 1024px) {
            .main-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="beat-dot" id="beatDot"></div>
    <div class="container">
        <h1>AnimaID</h1>
        <p class="subtitle">Procedural Skeletal Animation at 120 BPM</p>

        <div class="controls">
            <div class="input-group">
                <input
                    type="text"
                    id="ulidInput"
                    placeholder="Enter ULID (26 characters)"
                    maxlength="26"
                >
                <button onclick="generateGallery()">Gallery +10</button>
            </div>
            <div class="input-group">
                <button id="micButton" onclick="toggleMicrophone()">ðŸŽ¤ Start Beat Detection</button>
                <span id="micStatus" style="padding: 12px; color: #666;"></span>
            </div>
        </div>

        <div class="main-view">
            <div class="dancer-showcase">
                <div class="bpm-indicator" id="bpmIndicator">â™ª 120 BPM</div>
                <div id="mainDancer"></div>
            </div>

            <div class="info-panel">
                <div class="info-section">
                    <h3>Parameters</h3>
                    <div id="params"></div>
                </div>

                <div class="info-section">
                    <h3>Dance Sequence</h3>
                    <div class="dance-moves-list" id="movesList"></div>
                </div>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script src="animaid.js"></script>
    <script>
        let lastGeneratedBPM = 120;

        // Update beat dot animation speed based on BPM
        function updateBeatDotSpeed(bpm) {
            const beatDuration = 60 / bpm; // Duration of one beat in seconds
            const beatDot = document.getElementById('beatDot');
            beatDot.style.setProperty('--beat-duration', `${beatDuration}s`);
        }

        function generateDancer(bpm = currentBPM) {
            const ulid = document.getElementById('ulidInput').value.trim();
            if (ulid.length !== 26) {
                alert('ULID must be exactly 26 characters!');
                return;
            }

            lastGeneratedBPM = bpm;
            lastMainULID = ulid;
            const dancer = new SkeletalAnimaID(ulid, bpm);
            const info = dancer.getDanceInfo();

            document.getElementById('mainDancer').innerHTML = dancer.generateSVG(250);

            const paramsDiv = document.getElementById('params');
            paramsDiv.innerHTML = `
                <div class="param-item">
                    <span class="param-label">ULID:</span>
                    <span class="param-value" style="font-size: 0.8em;">${ulid}</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Color:</span>
                    <span class="param-value">
                        <span style="display: inline-block; width: 20px; height: 20px; background: ${info.color}; border-radius: 50%; vertical-align: middle; margin-left: 5px;"></span>
                    </span>
                </div>
                <div class="param-item">
                    <span class="param-label">Dance Style:</span>
                    <span class="param-value">${info.danceStyle}</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Build:</span>
                    <span class="param-value">${(info.physique.build * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Energy:</span>
                    <span class="param-value">${(info.energy * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Arm Movement:</span>
                    <span class="param-value">${(info.preferences.armMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Leg Movement:</span>
                    <span class="param-value">${(info.preferences.legMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Jumpiness:</span>
                    <span class="param-value">${(info.preferences.jumpiness * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Symmetry:</span>
                    <span class="param-value">${(info.preferences.symmetry * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Head Movement:</span>
                    <span class="param-value">${(info.preferences.headMovement * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Hip Sway:</span>
                    <span class="param-value">${(info.preferences.hipSway * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Shoulder Bounce:</span>
                    <span class="param-value">${(info.preferences.shoulderBounce * 100).toFixed(0)}%</span>
                </div>
                <div class="param-item">
                    <span class="param-label">Cycle Duration:</span>
                    <span class="param-value">${((60 / bpm) * 8).toFixed(1)} sec (8 beats)</span>
                </div>
            `;

            const movesDiv = document.getElementById('movesList');
            movesDiv.innerHTML = info.moves.map(move =>
                `<div class="move-item">${move}</div>`
            ).join('');
        }

        function randomULID() {
            const chars = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';
            let ulid = '';
            for (let i = 0; i < 26; i++) {
                ulid += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('ulidInput').value = ulid;
            generateDancer(currentBPM);
        }

        let galleryULIDs = [];

        function generateGallery() {
            const gallery = document.getElementById('gallery');

            // Only add header if gallery is empty
            if (gallery.children.length === 0) {
                const header = document.createElement('h2');
                header.style.cssText = 'grid-column: 1/-1; margin-bottom: 10px;';
                header.textContent = 'Gallery';
                gallery.appendChild(header);
            }

            for (let i = 0; i < 10; i++) {
                const chars = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';
                let ulid = '';
                for (let j = 0; j < 26; j++) {
                    ulid += chars[Math.floor(Math.random() * chars.length)];
                }

                galleryULIDs.push(ulid);

                const dancer = new SkeletalAnimaID(ulid, currentBPM);
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.setAttribute('data-ulid', ulid);
                item.onclick = () => {
                    document.getElementById('ulidInput').value = ulid;
                    generateDancer(currentBPM);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                item.innerHTML = `
                    <div class="gallery-avatar">${dancer.generateSVG(100)}</div>
                    <div class="gallery-label">${ulid.substring(0, 8)}...</div>
                `;

                gallery.appendChild(item);
            }
        }

        // Beat Detection System
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let javascriptNode = null;
        let isListening = false;
        let currentBPM = 120;
        let confirmedBPM = 120; // The stable BPM that's actually displayed
        let bpmHistory = []; // Track recent BPM measurements for smoothing
        let beatTimes = [];
        let lastBeatTime = 0;
        let energyHistory = [];
        const ENERGY_HISTORY_SIZE = 43; // ~1 second at 44100/1024 sample rate
        const BPM_HISTORY_SIZE = 8; // Require stability over 8 beats
        const BPM_TOLERANCE = 3; // BPM must differ by at least this much to trigger update

        async function toggleMicrophone() {
            if (isListening) {
                stopMicrophone();
            } else {
                await startMicrophone();
            }
        }

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(1024, 1, 1);

                analyser.smoothingTimeConstant = 0.3;
                analyser.fftSize = 1024;

                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                javascriptNode.onaudioprocess = detectBeat;

                isListening = true;
                document.getElementById('micButton').textContent = 'ðŸŽ¤ Stop Beat Detection';
                document.getElementById('micStatus').textContent = 'Listening...';
                document.getElementById('micStatus').style.color = '#667eea';

            } catch (err) {
                console.error('Microphone access error:', err);
                document.getElementById('micStatus').textContent = 'Microphone access denied';
                document.getElementById('micStatus').style.color = '#d32f2f';
            }
        }

        function stopMicrophone() {
            if (audioContext) {
                if (javascriptNode) {
                    javascriptNode.disconnect();
                    javascriptNode.onaudioprocess = null;
                }
                if (analyser) analyser.disconnect();
                if (microphone) {
                    microphone.disconnect();
                    const tracks = microphone.mediaStream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                audioContext.close();

                audioContext = null;
                analyser = null;
                microphone = null;
                javascriptNode = null;
            }

            isListening = false;
            document.getElementById('micButton').textContent = 'ðŸŽ¤ Start Beat Detection';
            document.getElementById('micStatus').textContent = '';

            // Reset to default 120 BPM
            currentBPM = 120;
            confirmedBPM = 120;
            bpmHistory = [];
            updateDancerBPM(120, false);
        }

        function detectBeat() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Calculate energy in the low-mid frequency range (bass and rhythm)
            let energy = 0;
            const lowFreqEnd = Math.floor(bufferLength * 0.3); // Focus on lower frequencies
            for (let i = 0; i < lowFreqEnd; i++) {
                energy += dataArray[i];
            }
            energy /= lowFreqEnd;

            energyHistory.push(energy);
            if (energyHistory.length > ENERGY_HISTORY_SIZE) {
                energyHistory.shift();
            }

            // Calculate average energy
            const avgEnergy = energyHistory.reduce((a, b) => a + b, 0) / energyHistory.length;

            // Detect beat: current energy is significantly higher than average
            const threshold = 1.3;
            const now = Date.now();
            const timeSinceLastBeat = now - lastBeatTime;

            if (energy > avgEnergy * threshold && timeSinceLastBeat > 200) { // Minimum 200ms between beats
                lastBeatTime = now;
                beatTimes.push(now);

                // Keep only last 16 beats for BPM calculation
                if (beatTimes.length > 16) {
                    beatTimes.shift();
                }

                // Calculate BPM from beat intervals
                if (beatTimes.length >= 4) {
                    const intervals = [];
                    for (let i = 1; i < beatTimes.length; i++) {
                        intervals.push(beatTimes[i] - beatTimes[i - 1]);
                    }

                    // Use median interval to avoid outliers
                    intervals.sort((a, b) => a - b);
                    const medianInterval = intervals[Math.floor(intervals.length / 2)];
                    const detectedBPM = Math.round(60000 / medianInterval);

                    // Validate BPM range (typically 60-180 for music)
                    if (detectedBPM >= 60 && detectedBPM <= 200) {
                        currentBPM = detectedBPM;

                        // Add to BPM history for smoothing
                        bpmHistory.push(detectedBPM);
                        if (bpmHistory.length > BPM_HISTORY_SIZE) {
                            bpmHistory.shift();
                        }

                        // Check if BPM has been stable enough to update
                        if (bpmHistory.length >= BPM_HISTORY_SIZE) {
                            // Calculate average of recent BPM measurements
                            const avgBPM = Math.round(bpmHistory.reduce((a, b) => a + b, 0) / bpmHistory.length);

                            // Check if all recent measurements are close to average (stable)
                            const isStable = bpmHistory.every(bpm => Math.abs(bpm - avgBPM) <= BPM_TOLERANCE);

                            // Only update if stable and significantly different from current confirmed BPM
                            if (isStable && Math.abs(avgBPM - confirmedBPM) >= BPM_TOLERANCE) {
                                confirmedBPM = avgBPM;
                                updateDancerBPM(confirmedBPM, true); // true = BPM changed
                            }
                        }
                    }
                }

                // Visual feedback
                const indicator = document.getElementById('bpmIndicator');
                indicator.classList.add('beat-flash');
                setTimeout(() => indicator.classList.remove('beat-flash'), 100);

                // Flash the beat dot
                const beatDot = document.getElementById('beatDot');
                beatDot.classList.add('beat-active');
                setTimeout(() => beatDot.classList.remove('beat-active'), 100);
            }
        }

        let lastMainULID = null; // Track current ULID to know when to recreate

        function updateDancerBPM(bpm, bpmChanged = false) {
            document.getElementById('bpmIndicator').textContent = `â™ª ${bpm} BPM`;
            document.querySelector('.subtitle').textContent = `Procedural Skeletal Animation at ${bpm} BPM`;

            // Update beat dot speed
            updateBeatDotSpeed(bpm);

            // Calculate new cycle duration
            const newCycleDuration = (60 / bpm) * 8;

            // Update main dancer
            const ulid = document.getElementById('ulidInput').value.trim();
            if (ulid.length === 26) {
                lastGeneratedBPM = bpm;

                // Check if ULID changed - only recreate if necessary
                if (ulid !== lastMainULID) {
                    // ULID changed - need to regenerate completely
                    lastMainULID = ulid;
                    const dancer = new SkeletalAnimaID(ulid, bpm);
                    document.getElementById('mainDancer').innerHTML = dancer.generateSVG(250);
                } else {
                    // Same ULID - just update animation duration without resetting
                    updateAnimationDuration('mainDancer', ulid, newCycleDuration);
                }

                // Update cycle duration in params
                const cycleDurationElement = document.querySelector('#params .param-item:last-child .param-value');
                if (cycleDurationElement) {
                    cycleDurationElement.textContent = `${newCycleDuration.toFixed(1)} sec (8 beats)`;
                }
            }

            // Update all dancers in gallery - also update durations only
            const galleryItems = document.querySelectorAll('.gallery-item[data-ulid]');
            galleryItems.forEach(item => {
                const itemULID = item.getAttribute('data-ulid');
                const avatarDiv = item.querySelector('.gallery-avatar');
                if (avatarDiv) {
                    updateAnimationDuration(null, itemULID, newCycleDuration, avatarDiv);
                }
            });

            // Flash indicator blue if BPM changed
            if (bpmChanged) {
                const indicator = document.getElementById('bpmIndicator');
                indicator.classList.add('bpm-change-flash');
                setTimeout(() => indicator.classList.remove('bpm-change-flash'), 150);
            }
        }

        function updateAnimationDuration(containerId, ulid, duration, containerElement = null) {
            // Find the SVG container
            let svg;
            if (containerElement) {
                svg = containerElement.querySelector('svg');
            } else if (containerId) {
                const container = document.getElementById(containerId);
                svg = container ? container.querySelector('svg') : null;
            }

            if (!svg) return;

            // Find the style element within the SVG
            const styleElement = svg.querySelector('style');
            if (!styleElement) return;

            // Update all animation durations in the CSS
            let css = styleElement.textContent;

            // Replace animation durations - they follow pattern: "animation: <name> <duration>s ease-in-out infinite"
            // We need to match the pattern and replace the duration
            const animationPattern = /animation:\s*([a-zA-Z0-9\-]+)\s+[\d.]+s\s+ease-in-out\s+infinite/g;
            css = css.replace(animationPattern, (match, animName) => {
                return `animation: ${animName} ${duration}s ease-in-out infinite`;
            });

            styleElement.textContent = css;
        }

        window.addEventListener('load', () => {
            randomULID(); // Generate random ULID on load

            // Initialize beat dot speed
            updateBeatDotSpeed(currentBPM);

            // Add auto-update on ULID input change
            const ulidInput = document.getElementById('ulidInput');
            ulidInput.addEventListener('input', () => {
                const ulid = ulidInput.value.trim();
                if (ulid.length === 26) {
                    generateDancer(currentBPM);
                }
            });
        });
    </script>
</body>
</html>
